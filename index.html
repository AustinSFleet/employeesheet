<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
   
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-xs-12">
    <div class="jumbotron">
        <h1 class="display-3">Employee Data MAnagement</h1>
        <p class="lead">A Comprehensive Directory of Employee Billing Hours.</p>
        
      </div>
      
      <div class="col-xs-12">
            <div class="panel panel-primary">
                    <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">Current Employees</div>
                            <div class="panel-body">
                              
                            </div>
                          
                            <!-- Table -->
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th>Employee Name</th>
                                        <th>Role</th>
                                        <th>Start Date</th>
                                        <th>Months Worked</th>
                                        <th>Monthly Rate</th>
                                        <th>Total Billed ($)</th>
                                      </tr>
                                    </thead>
                                    <tbody id="newEmployee">
                                      <tr>
                                        <td>John Doe</td>
                                        <td>Anonymous Employee</td>
                                        <td>10/14/2001</td>
                                        <td>100</td>
                                        <td>400</td>
                                        <td>4000000</td>
                                      </tr>
                                     
                                    </tbody>
                                  </table>
                                <!-- panel DIV -->
                                </div>
            <!-- table column DIV -->
           </div>
<br>
           <div class = "col-xs-12">
                <div class="panel panel-success">
                        <div class="panel panel-success">
                                <!-- Default panel contents -->
                                <div class="panel-heading">New Employee</div>
                                <div class="panel-body">
                                </div>
                                        <form>
                                                <div class="form-group">
                                                  <label for="name">Name</label>
                                                  <input type="text" class="form-control" id="name">
                                                </div>
                                                <div class="form-group">
                                                  <label for="role">Role</label>
                                                  <input type="password" class="form-control" id="role">
                                                </div>
                                                <div class="form-group">
                                                        <label for="startDate">Start Date</label>
                                                        <input type="text" class="form-control" id="start-date">
                                                      </div>
                                                      <div class="form-group">
                                                        <label for="monthlyRate">Monthly Rate</label>
                                                        <input type="password" class="form-control" id="monthly-rate">
                                                      </div>
                                                
                                                <button type="submit" class="btn btn-default">Submit</button>
                                              </form>

           
     <!--input form DIV  -->
        </div>
    <!-- row DIV -->
    </div>
<!-- container DIv -->
</div>
    
<script src="app.js"></script> 
</body>
</html>
